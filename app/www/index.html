<!DOCTYPE html>
<html>
  <head>
    <title>To do List</title>
    <link href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" rel="stylesheet" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
    <link href="fonts/font-awsome/font-awsome.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
  </head>
  <body>
    <div class="app">
      <header>
        <img class="logo" src="images/logo.png">
        <h1>
          <p>ToDo</p>
          <p>App</p>
        </h1>
      </header>
      <form id="task-form">
        <input id="task-input" type="text" placeholder="add a task" required>
        <button id="task-add" type="submit">Add</button>
      </form>
      <main></main>
      <ul id="task-list"></ul>
      <footer>
        <p>Made by Cliverson 2018</p>
      </footer>
    </div>
  </body>
  <script src="js/main.js"></script>
</html>
